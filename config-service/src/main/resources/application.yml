server:
  port: 8888 # Config Server

spring:
  application:
    name: config-service
  config:
    import:
      - optional:classpath:.env[.properties]
      - optional:configtree:C:/dev/secrets/   # ← JKS가 없는 전용 폴더만 임포트

  cloud:
    config:
      server:
        git:
          uri: git@github.com:backend20250319/petful-config-repo.git # GitHub
          default-label: main
          ignoreLocalSshSettings: true

          strictHostKeyChecking: true
          hostKey: 
          hostKeyAlgorithm: ssh-rsa
          privateKey: ${config_server_rsa}
          search-paths: /**

  security:
    user:
      name: ${SECURITY_USER_NAME:admin}
      password: ${SECURITY_USER_PASSWORD:password}

encrypt:
  key-store:
    location: file:${KEYSTORE_PATH}
    password: ${KEYSTORE_PASSWORD}
    alias: ${KEY_ALIAS}

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-should-be-very-long-and-secure-for-production}
  expiration: ${JWT_EXPIRATION:86400000} # 24시간 (밀리초)
