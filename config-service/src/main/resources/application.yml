server:
  port: 8888 # Config Server

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: git@github.com:backend20250319/petful-config-repo.git # GitHub
          default-label: main
          # search-paths:
          #  - 'msa-config/{application}'
          ignoreLocalSshSettings: true
          strictHostKeyChecking: true
          hostKey: 
          hostKeyAlgorithm: ssh-rsa
          privateKey: ENC()

encrypt:
  key-store:
    location: classpath:petful-api.jks
    password: ${KEYSTORE_PASSWORD}
    alias: apiEncryptionKey

jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD}
