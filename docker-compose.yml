services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports: ["5672:5672","15672:15672"]

  redis:
    image: redis:7
    container_name: redis
    ports: ["6379:6379"]